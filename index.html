<!doctype html>
<html lang="sv">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment 1.2</title>
    </head>

    <body>
        <header>
            <h1>Kurslista</h1>
            <p> Webbutveckling vid mittuniversitetet</p>
        </header>

        <section id="main">
            <div id="syllabus">
                <div class="contentWrapper">
                
                    <h2>Sparade kurser</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Kurskod</th>
                                <th>Kursnamn</th>
                                <th>Progression</th>
                                <th>Länk</th>
                            </tr>
                        </thead>

                        <tbody id="syllabusBody"></tbody>
                    </table>

                    <h2>Lägg till ny kurs</h2>
                    <form>
                        <label for="code">Kurskod:</label><br>
                        <input type="text" id="code" name="code"><br><br>

                        <label for="name">Kursnamn:</label><br>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="progression">Progression:</label><br>
                        <select id="progression">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        </select><br><br>

                        <label for="link">Länk till kursplanen:</label><br>
                        <input type="text" id="link" name="link">

                        <input type="submit" value="Lägg till" class="button" >
                    </form>

                    <button id="clearCourses" class="button">Rensa alla kurser</button>
                </div>
            </div>
        </section>

        <footer>
            <p>Programmering i TypeScript (DT208G), &shy;Mittuniversitetet VT25</p>
        </footer>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
